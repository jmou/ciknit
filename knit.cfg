{
  "presteps": {
    "_db": {
      "module": "bigquery/session",
      "params": {
        "in/param/user": "inline:joe"
      }
    },
    "_venv": {
      "module": "python/venv",
      "params": {
        "in/param/requirements.txt": "file:requirements.txt",
        "in/param/venvcache": "inline:/var/tmp/knit/venvcache"
      }
    }
  },
  "extensions": {
    ".ipynb": {
      "action": "python/papermill",
      "params": {
        "in/param/original": "original:",
        "in/param/python.sh": "_pos:_venv:out/python.sh",
        "in/param/root/session": "_pos:_db:out/session"
      }
    },
    ".lift": {
      "action": "bigquery/lift",
      "params": {
        "in/param/original": "original:",
        "in/param/session": "_pos:_db:out/session"
      }
    },
    ".sql": {
      "action": "bigquery/transform",
      "params": {
        "in/param/original": "original:",
        "in/param/session": "_pos:_db:out/session"
      }
    },
    ".py": {
      "action": "python/script",
      "params": {
        "in/param/original": "original:",
        "in/param/python.sh": "_pos:_venv:out/python.sh"
      }
    }
  }
}
